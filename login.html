<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Pastel Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1e8, #ffe6f2, #fff0f7);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Awan lucu */
.cloud {
    position: absolute;
    background: white;
    border-radius: 50px;
    opacity: 0.7;
}
.cloud::before, .cloud::after {
    content: "";
    position: absolute;
    background: white;
    border-radius: 50%;
}
.cloud::before {
    width: 60px;
    height: 60px;
    top: -30px;
    left: 20px;
}
.cloud::after {
    width: 80px;
    height: 80px;
    top: -40px;
    right: 15px;
}

.cloud1 {
    width: 180px;
    height: 60px;
    top: 10%;
    left: 5%;
}
.cloud2 {
    width: 220px;
    height: 70px;
    bottom: 15%;
    right: 10%;
}

/* Card Login */
.login-card {
    background: rgba(255, 255, 255, 0.95);
    width: 360px;
    padding: 35px 30px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(255, 105, 180, 0.25);
    position: relative;
}

/* Pita */
.bow {
    font-size: 45px;
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
}

.kitty-face {
    margin-top: 20px;
    font-size: 50px;
}

h2 {
    margin: 10px 0 5px;
    color: #ff69b4;
    font-weight: 600;
}

.subtitle {
    font-size: 14px;
    color: #d36c9e;
    margin-bottom: 25px;
}

.input-group {
    text-align: left;
    margin-bottom: 15px;
}

label {
    font-size: 13px;
    color: #c45c8a;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 18px;
    border: 2px solid #ffd1e8;
    outline: none;
    background: #fff7fb;
    transition: 0.3s;
}

input:focus {
    border-color: #ff9acb;
    box-shadow: 0 0 10px rgba(255, 154, 203, 0.4);
}

.login-btn {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #ff9acb, #ffb6d9, #ffd1e8);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.4s;
}

.login-btn:hover {
    transform: scale(1.07) rotate(-1deg);
    box-shadow: 0 15px 30px rgba(255, 105, 180, 0.4);
}

.extra {
    margin-top: 18px;
    font-size: 13px;
    color: #c45c8a;
}

.extra a {
    color: #ff69b4;
    font-weight: 600;
    text-decoration: none;
}

.extra a:hover {
    text-decoration: underline;
}

/* Hati melayang */
.hearts {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0.8; }
    50% { transform: translateY(-20px); opacity: 1; }
    100% { transform: translateY(0); opacity: 0.8; }
}
</style>
</head>

<body>

<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>

<div class="hearts">
    <div class="heart" style="top:20%; left:15%;">üíó</div>
    <div class="heart" style="top:70%; left:80%;">üíñ</div>
    <div class="heart" style="top:40%; left:85%;">üíï</div>
    <div class="heart" style="top:75%; left:20%;">üíû</div>
</div>

<div class="login-card">
    <div class="bow">üéÄ</div>
    <div class="kitty-face">üê±</div>

    <h2>Hello Sweetie</h2>
    <div class="subtitle">Masuk ke dunia pink pastel ‚ú®</div>

    <form>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="kittylover">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button class="login-btn">Login üíï</button>
    </form>

    <div class="extra">
        Belum punya akun? <a href="#">Daftar üíó</a>
    </div>
</div>

</body>
</html>
