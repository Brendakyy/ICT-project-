<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Universe</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Quicksand',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:#0f0f1a;
  cursor:none;
}

/* Animated Gradient Overlay */
.gradient-bg{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle at 30% 30%,#ff8fdc,transparent 40%),
             radial-gradient(circle at 70% 70%,#a78bfa,transparent 40%),
             radial-gradient(circle at 50% 50%,#ffd1e8,transparent 60%);
  filter:blur(120px);
  animation:floatGradient 12s ease-in-out infinite alternate;
  z-index:0;
}

@keyframes floatGradient{
  from{transform:translate(-5%, -5%)}
  to{transform:translate(5%, 5%)}
}

/* Particle Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}

/* Glass Card */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  padding:3rem;
  border-radius:40px;
  backdrop-filter:blur(30px);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 0 60px rgba(255,120,200,0.4);
  text-align:center;
  animation:fadeIn 1.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(50px)}
  to{opacity:1; transform:translateY(0)}
}

h1{
  font-size:3rem;
  color:#fff;
  text-shadow:0 0 20px #ff8fdc;
}

p{
  margin:1rem 0 2rem;
  color:#ffd1f9;
}

/* Magnetic Buttons */
.buttons{
  display:flex;
  gap:1rem;
  justify-content:center;
}

.btn{
  padding:14px 30px;
  border-radius:999px;
  background:linear-gradient(45deg,#ff8fdc,#a78bfa);
  color:white;
  text-decoration:none;
  font-weight:700;
  transition:0.2s ease;
  position:relative;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 25px #ff8fdc;
}

/* Music Button */
.music{
  position:fixed;
  top:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(45deg,#ff8fdc,#a78bfa);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  cursor:pointer;
  z-index:10;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,143,220,0.6)}
  70%{box-shadow:0 0 0 20px rgba(255,143,220,0)}
  100%{box-shadow:0 0 0 0 rgba(255,143,220,0)}
}

/* Heart Cursor */
.heart{
  position:fixed;
  pointer-events:none;
  font-size:1rem;
  animation:floatUp 1s forwards;
}

@keyframes floatUp{
  from{opacity:1; transform:translate(-50%,-50%)}
  to{opacity:0; transform:translate(-50%,-120px)}
}
</style>
</head>

<body>

<div class="gradient-bg"></div>
<canvas id="particles"></canvas>

<div class="music" id="musicBtn">ðŸŽµ</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c86c8d9c8b.mp3">
</audio>

<div class="container">
  <div class="card">
    <h1>Cloud Universe âœ¨</h1>
    <p>Enter the dreamy dimension. Glow. Float. Exist in aesthetic.</p>
    <div class="buttons">
      <a href="#" class="btn">Enter âœ¨</a>
      <a href="#" class="btn">Join ðŸŒ¸</a>
    </div>
  </div>
</div>

<script>

/* Particle System */
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    radius:Math.random()*2,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.8)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

/* Music Toggle */
const music=document.getElementById('bgMusic');
document.getElementById('musicBtn').onclick=()=>{
  music.paused?music.play():music.pause();
}

/* Heart Trail */
document.addEventListener('mousemove',e=>{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.textContent='ðŸ’–';
  heart.style.left=e.clientX+'px';
  heart.style.top=e.clientY+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
});

</script>

</body>
</html>
