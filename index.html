<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Dream Galaxy</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Quicksand',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(-45deg,#ffd1e8,#ffc2f2,#ffe4f7,#ffb6e6);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  cursor:none;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating Clouds */
.cloud{
  position:absolute;
  background:white;
  border-radius:100px;
  opacity:0.8;
  filter:blur(2px);
  animation:floatCloud linear infinite;
}
@keyframes floatCloud{
  from{transform:translateX(-200px)}
  to{transform:translateX(120vw)}
}

/* Butterflies */
.butterfly{
  position:absolute;
  font-size:20px;
  animation:floatButterfly 12s linear infinite;
}
@keyframes floatButterfly{
  from{transform:translateY(100vh) rotate(0deg)}
  to{transform:translateY(-20vh) rotate(360deg)}
}

/* Canvas Particles */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}

/* Glass Card */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  padding:3rem;
  border-radius:40px;
  backdrop-filter:blur(30px);
  background:rgba(255,255,255,0.25);
  border:1px solid rgba(255,255,255,0.6);
  box-shadow:0 0 60px rgba(255,105,180,0.6);
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Shimmer Effect */
.card::before{
  content:'';
  position:absolute;
  top:-100%;
  left:-100%;
  width:200%;
  height:200%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.5),transparent);
  transform:rotate(25deg);
  animation:shimmer 5s infinite;
}
@keyframes shimmer{
  from{transform:translateX(-100%) rotate(25deg)}
  to{transform:translateX(100%) rotate(25deg)}
}

h1{
  font-size:3rem;
  color:#ff3ea5;
  text-shadow:0 0 15px #ff9bdc;
}

p{
  margin:1rem 0 2rem;
  color:#ff5fb3;
}

/* Buttons */
.buttons{
  display:flex;
  gap:1rem;
  justify-content:center;
}

.btn{
  padding:14px 30px;
  border-radius:999px;
  background:linear-gradient(45deg,#ff6ec7,#ff9bdc);
  color:white;
  text-decoration:none;
  font-weight:700;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 25px #ff6ec7;
}

/* Music Button */
.music{
  position:fixed;
  top:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(45deg,#ff6ec7,#ff9bdc);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  cursor:pointer;
  z-index:10;
  box-shadow:0 0 20px #ff6ec7;
}

/* Pink Cursor Glow */
.cursor-glow{
  position:fixed;
  width:25px;
  height:25px;
  border-radius:50%;
  background:rgba(255,105,180,0.5);
  pointer-events:none;
  transform:translate(-50%,-50%);
  filter:blur(8px);
  z-index:20;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div class="cursor-glow" id="cursorGlow"></div>

<div class="music" id="musicBtn">ðŸŽµ</div>
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c86c8d9c8b.mp3">
</audio>

<div class="container">
  <div class="card">
    <h1>Pink Dream Galaxy ðŸ’—</h1>
    <p>Soft sparkles. Floating clouds. Girly universe activated.</p>
    <div class="buttons">
      <a href="#" class="btn">Enter ðŸ’–</a>
      <a href="#" class="btn">Join ðŸŽ€</a>
    </div>
  </div>
</div>

<script>

/* Pink Sparkle Particles */
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<150;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    dx:(Math.random()-0.5)*0.3,
    dy:(Math.random()-0.5)*0.3
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,105,180,0.8)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

/* Floating Clouds */
function createCloud(size,top,duration){
  const cloud=document.createElement('div');
  cloud.className='cloud';
  cloud.style.width=size+'px';
  cloud.style.height=size/3+'px';
  cloud.style.top=top+'vh';
  cloud.style.animationDuration=duration+'s';
  document.body.appendChild(cloud);
}
createCloud(250,20,50);
createCloud(180,60,40);

/* Butterflies */
for(let i=0;i<6;i++){
  const b=document.createElement('div');
  b.className='butterfly';
  b.textContent='ðŸ¦‹';
  b.style.left=Math.random()*100+'vw';
  b.style.animationDuration=(8+Math.random()*10)+'s';
  document.body.appendChild(b);
}

/* Cursor Glow */
const glow=document.getElementById('cursorGlow');
document.addEventListener('mousemove',e=>{
  glow.style.left=e.clientX+'px';
  glow.style.top=e.clientY+'px';
});

/* Music Toggle */
const music=document.getElementById('bgMusic');
document.getElementById('musicBtn').onclick=()=>{
  music.paused?music.play():music.pause();
};

</script>

</body>
</html>
